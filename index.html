<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script defer src="socket.io.min.js"></script>
    <script defer src="index.js"></script>
  </head>

  <body>
    <h1>Port Selection</h1>
    <div>
      <button id="getDevicesBtn">Get Devices</button>
    </div>
    <div id="optionContainer">
      <label for="portList">Available Ports:</label>
      <select id="portList">
        <option value="0">test0</option>
        <option value="1">test1</option>
        <option value="2">test2</option>
        <option value="3">test3</option>
      </select>
    </div>
    <div>
      <button id="openPortBtn">Open Port</button>
      <button id="closePortBtn">Close Port</button>
      <button id="refreshPortBtn">Refresh Port</button>
    </div>
    <div>
      <span>Currently Open Port:&nbsp;</span>
      <span id="openPortInfo">None</span>
    </div>
    <div>Last Message: <span id="lastMessage"> NONE </span></div>

    <h1>Server Connection Status</h1>
    <div>
      <label>Secret</label>
      <input type="password" id="socketLoginSecret" />
      <button id="socketLogin">Login</button>
      <div>Status: <span id="serverConStatus">Disconnected ðŸ”´</span></div>
    </div>

    <h1>Software / Libraries</h1>
    <ul>
      <li>Node.js -- <span id="node-version"></span></li>
      <li>Chromium -- <span id="chrome-version"></span></li>
      <li>Electron -- <span id="electron-version"></span></li>
      <li>Node Midi -- 2.0.0</li>
    </ul>
  </body>
</html>
